<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="wrapper">
    <div class="maincontent">
        <header class="header">
            <div class="container">
                <a href="index.html" class="logo__link">
                    <img src="img/decor/log.jpg" alt="" class="logo__pic" width="300px" height="150px">
                </a>
                <ul class="login">
                    <li class="login__title">
                        <a class="entrance">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                            Вход
                        </a>
                    </li>
                    <li class="login__title">
                        <a class="reg">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            Регистрация
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <aside class="aside">
                    <ul class="menu-list">
                        <li class="menu__item">
                            <a href="bag.html" class="menu__link">
                                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                Сумки
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <i class="fa fa-money" aria-hidden="true"></i>
                                Кошельки и бумажники
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                                Перчатки
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                                Очки
                            </a>
                        </li>
                    </ul>
                </aside>
                <div class="block-top">
                    <div class="title_basket">
                        Корзина
                    </div>
                </div>
                <div class="block-products">
                    <ul class="list-products list-products_basket">
                        <li class="basket__item">
                            <a href="bag.html" class="basket__link">
                                <div class="basket__photo">
                                    <img src="img/content/Bag1.jpg" class="basket__pik">
                                </div>
                                <ul class="info">
                                    <li class="info__code">
                                        Код: P4602890
                                    </li>
                                    <li class="info__name">
                                        Сумка Fossil
                                    </li>
                                    <li class="info__price">
                                        Цена: 20376 руб.
                                    </li>
                                </ul>
                            </a>
                            <div class="basket__button">
                                <button class="products__button_link">
                                    Удалить
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="logo logo_footer">
            <img src="img/decor/log.jpg" alt="" class="logo__pic" width="300px" height="150px">
        </div>
        <div class="footer__description">
            (C) OnlineShop, 2016
        </div>
        <div class="Social-network">
            <ul class="social-list">
                <li class="social-item">
                    <a href="#" class="social-link">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a href="#" class="social-link">
                        <i class="fa fa-vk" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a href="#" class="social-link">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>

<script src="js/common.js"></script>

</body>
</html>
